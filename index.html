    <script>
        // æ‰“å­—æ©Ÿæ•ˆæœå‡½æ•¸
        function typeMessage(elementId, message, delay = 30) {
            const element = document.getElementById(elementId);
            let i = 0;
            element.textContent = ''; // æ¸…ç©ºå…§å®¹ä»¥é–‹å§‹æ‰“å­—
            element.classList.remove('typed'); // ç¢ºä¿éŠæ¨™é¡¯ç¤º
            element.classList.add('typing-text'); // ç¢ºä¿æ‰“å­—æ•ˆæœé¡åˆ¥å­˜åœ¨

            return new Promise(resolve => {
                function typeChar() {
                    if (i < message.length) {
                        element.textContent += message.charAt(i);
                        i++;
                        setTimeout(typeChar, delay);
                    } else {
                        element.classList.remove('typing-text');
                        element.classList.add('typed');
                        resolve(); // æ‰“å­—å®Œæˆå¾Œè§£æ±º Promise

        // è¶…é…·å›é¦–é ç‰¹æ•ˆå‡½æ•¸ (Starlight Dissolve å‡ç´šç‰ˆ)
        function triggerStarlightEffect() {
            const effectPage = document.getElementById('effect-page');
            const homePage = document.getElementById('home-page');
            const fullscreenCardPage = document.getElementById('fullscreen-card-page');

            // éš±è—ç•¶å‰é é¢
            fullscreenCardPage.classList.remove('page-visible');
            fullscreenCardPage.classList.add('page-hidden');

            // é¡¯ç¤ºç‰¹æ•ˆé é¢ä¸¦æ¿€æ´»å‹•ç•«
            effectPage.classList.remove('page-hidden');
            effectPage.classList.add('active'); // æ¿€æ´»éæ¸¡å‹•ç•«
            effectPage.innerHTML = ''; // æ¸…ç©ºä¹‹å‰çš„ç‰¹æ•ˆå…ƒç´ 

            const numParticles = 250; // å¢åŠ æ˜Ÿå…‰æ•¸é‡ï¼Œè®“æ•ˆæœæ›´å¯†é›†
            const effectDuration = 3000; // ç‰¹æ•ˆæŒçºŒæ™‚é–“ (æ¯«ç§’)ï¼Œå†æ¬¡å»¶é•·

            // å‰µå»ºæ˜Ÿå…‰ç²’å­
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('starlight-particle');
                // è®“ç²’å­å¾ä¸­å¿ƒé™„è¿‘ç”Ÿæˆï¼Œç„¶å¾Œå‘å¤–æ“´æ•£
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 800; // åˆå§‹è·é›¢æ›´å¤§
                const startX = `calc(50% + ${Math.cos(angle) * distance}px)`;
                const startY = `calc(50% + ${Math.sin(angle) * distance}px)`;

                particle.style.left = startX;
                particle.style.top = startY;
                particle.style.animationDelay = `${Math.random() * 2.5}s`; // éš¨æ©Ÿå»¶é²
                particle.style.width = `${Math.random() * 6 + 4}px`; // éš¨æ©Ÿå¤§å°
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = `rgba(${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, ${0.6 + Math.random() * 0.4})`; // éš¨æ©Ÿé¡è‰²å’Œäº®åº¦
                effectPage.appendChild(particle);
            }

            // å‰µå»ºä¸­å¿ƒå…‰æšˆæ¼£æ¼ª
            const ripple = document.createElement('div');
            ripple.classList.add('starlight-ripple');
            effectPage.appendChild(ripple);

            // ç­‰å¾…ç‰¹æ•ˆå‹•ç•«å®Œæˆå¾Œè¿”å›é¦–é 
            setTimeout(() => {
                effectPage.classList.remove('active'); // ç§»é™¤æ¿€æ´»ç‹€æ…‹ï¼Œè§¸ç™¼æ·¡å‡º
                // ç­‰å¾…æ·¡å‡ºå®Œæˆ

                    homePage.classList.add('page-visible');
                    effectPage.innerHTML = ''; // æ¸…ç©ºç‰¹æ•ˆå…ƒç´ 
                }, 700); // èˆ‡ CSS transition çš„æ™‚é–“ä¸€è‡´
            }, effectDuration);
        }
